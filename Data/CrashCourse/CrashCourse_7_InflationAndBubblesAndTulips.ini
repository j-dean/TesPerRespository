Ref24=
Eng25=But how do we do that? I mean, the prices for some things are rising quickly, like college tuition and health care. 
Kor25=그런데 어떻게 그렇게 할 수 있나요?  내 말은, 대학 등록금이나 건강 관리와 같은 일부 물건의 가격이 빠르게 오르고 있다는 것입니다.
Ref25=
Eng26=And for other things it's rising slowly, like for cars and food.
