Ref27=
Eng28=So when they're adjusting for inflation, economists first pick out a list of goods that represents what an average consumer buys in a year. 
Kor28=따라서 인플레이션을 조정할 때 경제학자들은 먼저 평균 소비자가 1년 동안 구매하는 품목을 나타내는 상품 목록을 선택합니다.
Ref28=
Eng29=twelve months of rent, three hundred gallons of gasoline, fifty loaves of bread, twenty burritos, and seven movie tickets. 
Kor29=12개월치 집세, 휘발유 300갤런, 빵 50덩이, 부리또 20개, 영화표 7장이라고 가정해 보세요. 
Ref29=
Eng30=
